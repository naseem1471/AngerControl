<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pick an Image</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .image-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }

        .image-container img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 50%;
            margin: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Pick an Image</h1>

    <div class="image-container">
        <img src="images/photo1.jpg" alt="Photo 1" onclick="selectImage(1)">
        <img src="images/photo2.jpg" alt="Photo 2" onclick="selectImage(2)">
        <img src="images/photo3.jpg" alt="Photo 3" onclick="selectImage(3)">
        <img src="images/photo4.jpg" alt="Photo 4" onclick="selectImage(4)">
        <img src="images/photo5.jpg" alt="Photo 5" onclick="selectImage(5)">
        <img src="images/photo6.jpg" alt="Photo 6" onclick="selectImage(6)">
        <img src="images/photo7.jpg" alt="Photo 7" onclick="selectImage(7)">
        <img src="images/photo8.jpg" alt="Photo 8" onclick="selectImage(8)">
    </div>

    <script>
        function selectImage(imageNumber) {
            // Save the selected image number to localStorage
            localStorage.setItem('selectedImage', imageNumber);
            console.log(imageNumber);

            // Redirect to index1.html
            window.location.href = 'index1.html';
        }
    </script>

</body>
</html>
